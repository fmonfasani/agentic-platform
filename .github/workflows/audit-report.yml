name: ðŸ“Š Prisma Audit & Report

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ§± Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: âš™ï¸ Set up database
        working-directory: apps/api
        env:
          DATABASE_URL: "file:./prisma/dev.db"
        run: |
          pnpm exec prisma db push --force-reset
          pnpm exec prisma db seed

      - name: ðŸ§ª Run tests
        working-directory: apps/api
        run: |
          pnpm test || echo "âš ï¸ Some tests failed" > test-warning.log

      - name: ðŸ“Š Generate audit report
        working-directory: apps/api
        run: |
          mkdir -p reports
          echo "# ðŸ§  Agentic Platform Audit Report" > reports/agent-audit.md
          echo "Generated on: $(date)" >> reports/agent-audit.md
          echo "" >> reports/agent-audit.md
          echo "## âœ… Prisma models in sync" >> reports/agent-audit.md
          pnpm exec prisma migrate status >> reports/agent-audit.md || true
          echo "" >> reports/agent-audit.md
          echo "## ðŸ§ª Test summary" >> reports/agent-audit.md
          pnpm test -- --reporters=default >> reports/agent-audit.md || echo "Tests failed" >> reports/agent-audit.md

      - name: ðŸ“¨ Send audit report by email
        uses: dawidd6/action-send-mail@v3
        with:
          server: ${{ secrets.AUDIT_SMTP_SERVER }}
          port: ${{ secrets.AUDIT_SMTP_PORT }}
          secure: true
          username: ${{ secrets.AUDIT_SMTP_USERNAME }}
          password: ${{ secrets.AUDIT_SMTP_PASSWORD }}
          subject: "Agentic Platform Audit Report ðŸš€"
          from: ${{ secrets.AUDIT_MAIL_FROM }}
          to: ${{ secrets.AUDIT_MAIL_TO }}
          body: file://apps/api/reports/agent-audit.md
          ignore_cert: true

      - name: ðŸ“¦ Upload audit report (for GitHub UI)
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: apps/api/reports/agent-audit.md
