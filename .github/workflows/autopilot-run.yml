name: ü§ñ Agentic Autopilot Master

on:
  schedule:
    - cron: "0 7 * * *"   # 4 AM hora Argentina (UTC+3 = 7 UTC)
  workflow_dispatch:       # Permite ejecutarlo manualmente desde GitHub Actions UI

jobs:
  autopilot:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout del repositorio
        uses: actions/checkout@v4

      - name: üß∞ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install openai smtplib requests python-dotenv

      - name: ‚öôÔ∏è Configurar variables de entorno
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_REPORTS_TO: ${{ secrets.EMAIL_REPORTS_TO }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GIT_REPO_URL: ${{ secrets.GIT_REPO_URL }}
        run: |
          echo "‚úÖ Variables de entorno cargadas"

      - name: üöÄ Ejecutar Autopilot Master
        run: python scripts/agentic-autopilot/autopilot_master.py

      - name: üì§ Commit y Push de los reportes
        run: |
          git config user.name "${{ secrets.GIT_USER_NAME }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL }}"
          git add reports/
          git commit -m "ü§ñ Autopilot report auto-update" || echo "Sin cambios"
          git push
